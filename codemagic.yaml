workflows:
  native-android:
    name: Z Translate Build
    max_build_duration: 30
    environment:
      # Removed 'android_sdk' as it is handled automatically by Codemagic
      java: 17
    triggering:
      events:
        - push
    scripts:
      - name: Build Android APK
        script: |
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/**/*.apk
